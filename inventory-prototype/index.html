<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo-style Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Diablo-style Inventory</h1>

<div class="equipped">
    <h2>Equipped Items</h2>
    <div id="equipment">
        <div class="slot" id="weapon-slot" data-slot-type="weapon">Weapon</div>
        <div class="slot" id="armor-slot" data-slot-type="armor">Armor</div>
        <div class="slot" id="helmet-slot" data-slot-type="helmet">Helmet</div>
        <div class="slot" id="shield-slot" data-slot-type="shield">Shield</div>
        <!-- Add more slots as needed -->
    </div>
</div>

<div class="inventory">
    <h2>Inventory</h2>
    <div id="inventory-grid" class="grid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
